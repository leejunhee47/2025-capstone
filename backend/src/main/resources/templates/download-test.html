<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>URL로 다운로드</title>
  <style>
    body { font-family: sans-serif; display: grid; place-items: center; min-height: 90vh; }
    form {
      width: 500px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input[type="text"] {
      width: calc(100% - 22px); /* padding 고려 */
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #dc3545; /* 위험한 작업임을 알리는 붉은색 */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background-color: #c82333; }
  </style>
</head>
<body>

<form action="/download/process" method="POST">
  <h3>URL로 영상 다운로드</h3>
  <p>YouTube, Instagram 등의 URL을 입력하세요.</p>


  <input type="text" name="url" placeholder="https://www.youtube.com/watch?v=..." required />

  <button type="submit">다운로드 실행</button>
</form>

</body>
</html>
